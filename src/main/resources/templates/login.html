<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="@{../static/components/layout}">
<head>
    <meta charset="UTF-8">
    <title>Prijava</title>

</head>
<body>

<main layout:fragment="content">

    <!--Forma za prijavu-->
    <section class="mt-5 py-5">
        <div class="container-fluid h-custom">

            <!--Leva strana sa slikom-->
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img th:src="@{images/site/PrijavaSlika.jpg}" class="img-fluid" alt="Logo kompanije">
                </div>

                <!--Desna strana, log in forma-->
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form method="post" th:action="@{/login}">
                        <div class="d-flex flex-row align-items-center justify-content-center">
                            <h2 class="mb-0 me-3 text-body-secondary">Prijava</h2>
                        </div>

                        <div class="divider d-flex align-items-center my-4"></div>

                        <!-- Input korisnicko ime -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="korisnickoIme">Korisničko ime</label>
                            <input type="text" id="korisnickoIme" class="form-control form-control-lg" placeholder="Unesite vaše korisničko ime" name="username"/>
                        </div>

                        <!-- Input lozinka -->
                        <div data-mdb-input-init class="form-outline mb-3">
                            <label class="form-label" for="sifra">Lozinka</label>
                            <input type="password" id="sifra" class="form-control form-control-lg" placeholder="Unesite lozinku" name="password" />
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <input type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Prijavi se">
                            <p class="small fw-bold mt-2 pt-1 mb-0">Nemate nalog? <a th:href="@{/register}" class="link-danger">Registrujte se!</a></p>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2" th:if="${param.greska}">
                            <p class="text-body-secondary fs-5">Korisničko ime ili lozinka nisu ispravni!</p>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </section>

</main>

</body>
</html>
