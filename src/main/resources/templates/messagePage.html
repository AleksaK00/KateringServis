<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="@{../static/components/layout}">
<head>
  <meta charset="UTF-8">
  <title>Datum i adresa narudžbine</title>
</head>
<body>

<main layout:fragment="content">

  <!--Kartica za genericku poruku-->
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 message-card border border-secondary">
        <div class="message-content">
          <div class="mb-2">
            <i class="bi bi-info-circle info-icon"></i>
          </div>
          <p class="text-body-secondary fs-2" th:text="${poruka}"></p>
          <a th:href="@{${linkDugme}}" class="btn btn-primary">
            <span th:text="${tekstDugme}">Button Text</span>
          </a>
        </div>
      </div>
    </div>

</main>

</body>
</html>
